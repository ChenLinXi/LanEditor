<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>LanEditor</title>
	<link rel="stylesheet" type="text/css" href="LanEditor.css">
	<script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="highlight/highlight.pack.js"></script>
	<script type="text/javascript" src="MarkdownPlugs/Showdown.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="highlight/styles/monokai_sublime.css"> -->
	<script type="text/javascript" src="LanEditor.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			LanEditor.init("editor", "show");
		});
	</script>
	<style type="text/css">
		* {
		    margin: 0;
		    border: 0;
		}
		body {
		    position: absolute;
		    width: 100%;
		    min-height: 100%;
		    height: auto;
		}

		#edit {
		    position: absolute;
		    box-sizing: border-box;
		    width: 49%;
		    height: 100%;
		    left: 0px;
		    top: 0px;
		    border-right: 1px dashed #666;
		    padding: 5px;
		    overflow: hidden;
		}

		#editor {
		    padding: 5px;
		    width: 100%;
		    height: 100%;
		}

		#show {
		    position: absolute;
		    box-sizing: border-box;
		    width: 49%;
		    height: 100%;
		    overflow: auto;
		    right: 0px;
		    top: 0px;
		    padding: 5px;
		    font-size: 14px;
		    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
		    border-left: 1px dashed #666;
		}
	</style>
</head>
<body>
	<div id="edit">
		<textarea id="editor" name="editor"></textarea>
	</div>
	<div id="show">
		
	</div>
	<div class="_LanEditorBg">
	</div>
	<div class="_LEBorder">
		<ul class="_LEMenuList">
			<li class="_MenuListSe">文件列表</li>
			<li>选项设置</li>
		</ul>
		<div class="_LEContent">
			<div id="_LEFilelist">
				<p>
					<input type="text" id="_LENName">
					<span id="_LEFNB">新建</span>
				</p>
				<ul>
					<li>
						<span class="_LEFName" title="LanEditor文档说明LanEditor文档说明LanEditor文档说明">LanEditor文档说明LanEditor文档说明LanEditor文档说明</span>
						<span class="_LEFT" title="创建日期">8月16</span>
						<span class="_LEFD" title="删除文件">删除</span>
						<span class="_LEFM" title="导出Markdown文件到本地">MD</span>
						<span class="_LEFH" title="导出HTML文件到本地">HTML</span>
					</li>
					<li>
						<span class="_LEFName">LanEditor文档说明</span>
						<span class="_LEFT">8月16</span>
						<span class="_LEFD">删除</span>
						<span class="_LEFM">MD</span>
						<span class="_LEFH">HTML</span>
					</li>
					<li>
						<span class="_LEFName">LanEditor文档说明</span>
						<span class="_LEFT">8月16</span>
						<span class="_LEFD">删除</span>
						<span class="_LEFM">MD</span>
						<span class="_LEFH">HTML</span>
					</li>
					<li>
						<span class="_LEFName">LanEditor文档说明</span>
						<span class="_LEFT">8月16</span>
						<span class="_LEFD">删除</span>
						<span class="_LEFM">MD</span>
						<span class="_LEFH">HTML</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>LanEditor</title>
	<link rel="stylesheet" type="text/css" href="LanEditor.css">
	<script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="highlight/highlight.pack.js"></script>
	<script type="text/javascript" src="MarkdownPlugs/Showdown.min.js"></script>
	<link rel="stylesheet" type="text/css" href="highlight/styles/monokai_sublime.css">
	<script type="text/javascript" src="LanEditor.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			LanEditor.init("editor", "show");
		});
	</script>
	<style type="text/css">
		* {
		    padding: 0;
		    margin: 0;
		    border: 0;
		}
		body {
		    position: absolute;
		    width: 100%;
		    min-height: 100%;
		    height: auto;
		}

		#edit {
		    position: absolute;
		    box-sizing: border-box;
		    width: 49%;
		    height: 50%;
		    left: 0px;
		    top: 30%;
		    border-right: 1px dashed #666;
		    padding: 5px;
		    padding-top: 20px;
		    overflow: hidden;
		}

		#editor {
		    box-sizing: border-box;
		    padding: 5px;
		    width: 100%;
		    height: 100%;
		    overflow: auto;
		    /*white-space: nowrap;*/
		    font-size: 13px;
		    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
		    font-weight: 1.3;
		    outline: none;
		    background-color: #23241f;
		    color: #f8f8f2;
		}

		#show {
		    position: absolute;
		    box-sizing: border-box;
		    width: 49%;
		    height: 100%;
		    overflow: auto;
		    right: 0px;
		    top: 0px;
		    padding: 5px;
		    font-size: 14px;
		    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
		    border-left: 1px dashed #666;
		}
	</style>
</head>
<body>
	<div id="edit">
		<textarea id="editor" name="editor"></textarea>
	</div>
	<div id="show">
		
	</div>
	
</body>
</html>
